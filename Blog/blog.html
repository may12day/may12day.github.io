<body>
    <div id="root"></div>
<script>
const e = React.createElement;

const CopyButton = ({ codeBlock }) => {
    const [isCopied, setIsCopied] = React.useState(false);

    const copyCode = () => {
        const code = codeBlock.textContent;
        navigator.clipboard.writeText(code).then(() => {
            setIsCopied(true);
            setTimeout(() => setIsCopied(false), 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    };

    return e('button', 
        { 
            className: 'copy-button', 
            onClick: copyCode 
        }, 
        isCopied ? 'Copied!' : 'Copy'
    );
};

const HtmlContent = ({ content }) => {
        const containerRef = React.useRef(null);

        React.useEffect(() => {
            if (containerRef.current) {
                containerRef.current.innerHTML = content;
                
                // Highlight code blocks
                containerRef.current.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                    const pre = block.parentNode;
                    pre.style.position = 'relative';
                    const buttonContainer = document.createElement('div');
                    buttonContainer.style.position = 'absolute';
                    buttonContainer.style.top = '5px';
                    buttonContainer.style.right = '5px';
                    pre.insertBefore(buttonContainer, pre.firstChild);
                    ReactDOM.render(e(CopyButton, { codeBlock: block }), buttonContainer);
                });

                // Style custom separators
                containerRef.current.querySelectorAll('hr.custom-separator').forEach((separator) => {
                    separator.className = 'custom-separator';
                });
            }
        }, [content]);

        return e('div', { ref: containerRef });
    };



const BlogPostSummary = ({ title, date, excerpt, onClick }) => 
    e('div', { className: 'blog-post-summary', onClick: onClick },
        e('h2', null, 
            title,
            e('span', { className: 'blog-post-meta' }, date)
        ),
        e('p', null, excerpt)
    );

const BlogPost = ({ title, date, content }) => 
    e('div', { className: 'blog-post' },
        e('h2', null, title),
        e('div', { className: 'blog-post-inside-meta' }, date),
        e(HtmlContent, { content: content })
    );

const BackToPortfolio = () => 
    e('div', { className: 'back-to-portfolio' },
        e('a', { href: '../index.html' },
            e('i', { className: 'fas fa-arrow-left' }),
            e('span', null, 'Portfolio')
        )
    );

const BackToList = ({ onClick }) => 
    e('div', { className: 'back-to-list' },
        e('a', { onClick: onClick },
            e('i', { className: 'fas fa-arrow-left' }),
            e('span', null, 'Back to List')
        )
    );


const Footer = () => {
    const currentYear = new Date().getFullYear();
    
    return e('footer', 
        {
            style: {
                width: '100%',
                textAlign: 'center',
                padding: '10px 0',
                fontSize: '0.8em',
                color: '#999',
                backgroundColor: 'transparent',
                marginTop: 'auto'  // This pushes the footer to the bottom
            }
        },
        `Â© ${currentYear} `,
        e('a', 
            {
                href: '/',
                style: {
                    color: 'inherit',
                    textDecoration: 'none',
                    transition: 'color 0.3s ease'
                },
                onMouseEnter: (e) => e.target.style.color = '#3498db',
                onMouseLeave: (e) => e.target.style.color = '#999'
            },
            'Mayank Devnani'
        )
    );
};

const PageWrapper = ({ children }) => {
    return e('div', 
        {
            style: {
                display: 'flex',
                flexDirection: 'column',
                minHeight: '100vh',  // Ensure the wrapper takes at least the full viewport height
            }
        },
        children
    );
};

const ContentWrapper = ({ children }) => {
    return e('div', 
        {
            style: {
                flex: 1,  // This allows the content to grow and push the footer down
            }
        },
        children
    );
};

const BlogPage = () => {
    const [posts, setPosts] = React.useState([]);
    const [selectedPost, setSelectedPost] = React.useState(null);

    React.useEffect(() => {
        const fetchPosts = async () => {
            try {
                const response = await fetch('blog_posts/index.json');
                const postList = await response.json();
                
                const loadedPosts = await Promise.all(postList.map(async (post) => {
                    const contentResponse = await fetch(`blog_posts/${post.file}`);
                    const content = await contentResponse.text();
                    const bodyContent = content.match(/<body[^>]*>([\s\S]*)<\/body>/i)?.[1] || content;
                    return { ...post, content: bodyContent };
                }));

                setPosts(loadedPosts);
            } catch (error) {
                console.error('Failed to fetch posts:', error);
            }
        };

        fetchPosts();
    }, []);
	

    if (selectedPost) {
        return e(PageWrapper, null,
            e(ContentWrapper, null,
                e('div', { className: 'blog-post-container' },
                    e(BackToList, { onClick: () => setSelectedPost(null) }),
                    e(BlogPost, selectedPost)
                )
            ),
            e(Footer)
        );
    }

    return e(PageWrapper, null,
        e(ContentWrapper, null,
            e('div', { className: 'container' },
                e(BackToPortfolio),
                posts.map((post, index) => 
                    e(BlogPostSummary, {
                        key: post.file,
                        ...post,
                        onClick: () => setSelectedPost(post)
                    })
                )
            )
        ),
        e(Footer)
    );
};


ReactDOM.render(e(BlogPage), document.getElementById('root'));
</script>
